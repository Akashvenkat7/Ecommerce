<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Store</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold"> AK Zone</h1>
            <ul class="flex space-x-6">
                <li><a href="#home" class="hover:underline">Home</a></li>
                <li><a href="#about" class="hover:underline">About</a></li>
                <li><a href="#products" class="hover:underline">Products</a></li>
                <li><a href="#services" class="hover:underline">Services</a></li>
            </ul>
            <!-- Cart Section -->
            <div>
                <button id="cart-btn" class="bg-white text-blue-600 p-2 rounded">
                    Cart (<span id="cart-count">0</span>)
                </button>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container mx-auto my-8">
        <input id="search" type="text" class="w-full p-4 border border-gray-300 rounded-lg" placeholder="Search for products...">
    </div>

    <!-- Product Section -->
    <div id="product-list" class="container mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8"></div>

    <!-- Modal -->
    <div id="product-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
        <div class="bg-white p-8 rounded-lg">
            <h2 id="modal-title" class="text-xl font-bold mb-4"></h2>
            <img id="modal-image" class="w-64 h-64 object-cover mb-4">
            <p id="modal-description" class="mb-4"></p>
            <p id="modal-quantity" class="font-bold mb-4"></p>
            <button id="close-modal" class="bg-red-500 text-white p-2 rounded">Close</button>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
        <div class="bg-white p-8 rounded-lg w-full max-w-lg">
            <h2 class="text-xl font-bold mb-4">Your Cart</h2>
            <div id="cart-items"></div>
            <button id="close-cart" class="bg-red-500 text-white p-2 rounded mt-4">Close Cart</button>
        </div>
    </div>

</body>
</html>
